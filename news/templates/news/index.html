<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
</head>
<body>

<h1>{{ title }}</h1>

<hr>

{% for item in news %}
  <div>
    <p>{{ item.title }}</p>
    <p>{{ item.content }}</p>
    <p>{{ item.created_at | date:"d-m-Y H:i" }}</p>
    {% if item.photo %}
    <p><img src={{ item.photo.url }} alt="img"></p>
    {% endif %}
    <hr>
  </div>

{% endfor %}

</body>
</html>
